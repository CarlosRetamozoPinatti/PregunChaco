{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/Juego.css' %}">
</head>

<body>
	<div class="main">
  <div id="box">
     <div id="logo">
        <a target='_blank' align="center"><img src='https://i.postimg.cc/t4b0jRGc/logo2.png' border='0' alt='logo2'/></a>
       </div>
      <div id="box-preg">
      <div id="preg">
        <h5>{{preguntas.pregunta}}</h5>
        </div>
    </div>
      <form id="respuestas" method="POST">{% csrf_token %}
      <input type="submit" class="btn" name="{{preguntas.cat}}" value="{{preguntas.op1}}">
      <input type="submit" class="btn" name="{{preguntas.op2}}" value="{{preguntas.op2}}">
      <input type="submit" class="btn" name="{{preguntas.op3}}" value="{{preguntas.op3}}">
      <input type="submit" class="btn" name="{{preguntas.op4}}" value="{{preguntas.op4}}">
    </div>
      
    </div>
  
   <div id="logout">
        <a href="{% url 'usuarios:logout'%}" target='_blank' align="center"><img src='https://i.postimg.cc/CzzWp3JY/Logout.png' border='0' alt='Logout'/></a>
     </div>
   </div>

</body>
</html>
